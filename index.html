<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get a Random Quote "/>
    <title>Quotes</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <main
    id="home"
    class="home d-flex justify-content-center align-items-center"
  >
    <div class="container">
      <div class="card text-center m-auto shadow-lg w-75 m-auto p-3 p-sm-5">
        <div class="w-50 m-auto"><img src="./imgs/download.jfif" class="w-100" alt=""></div>  
        <h1 class="fw-bolder fs-1">Quote of the day</h1>
          <div class="blockquote mb-0 mt-2">
            <p id="quotes" class="fs-2">click on the button to get a new quote</p>
            <p id="author" class="fs-3"></p>
          </div>
          <button
            type="button"
            onclick="Quote();"
            class="btn btn-primary w-25 px-4 m-auto my-3"
            title="Get a random quote"
          >
            New Quote
          </button>
      </div>
    </div>
  </main>

<script src="./js/main.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
